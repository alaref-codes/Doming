<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doming</title>
    <!-- <script src="main.js" ></script> -->
    <style>
        #visa {
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="link"></div>
    <script>
        var div = document.getElementById("link");
        var a = document.createElement('a');
        a.title = "GOOGLE";
        a.href = "https://www.google.com";
        a.id = "lin";
        div.appendChild(a);
        var img = document.createElement('img');
        img.src = "https://www.freepngimg.com/thumb/submit_button/25497-9-submit-button-photos.png";
        img.alt = "Visa card";
        img.id = "visa"
        a.appendChild(img)
    </script>  
</body>
</html>
